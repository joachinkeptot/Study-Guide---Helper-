version: "3.8"

services:
  # Frontend (now connects to Supabase instead of local backend)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: studyguide-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

networks:
  default:
    name: studyguide-network
